<script> 
var occupationsToConsider = [];
var currentTime = 0;
$(document).ready(
    $('.OccupationList a').on('click', function (e) {
        e.preventDefault()
        $(this).toggleClass('active');
        
        var items = document.getElementsByClassName("list-group-item active");
        occupationsToConsider = [];
        for (let item of items) {
            occupationsToConsider.push(parseInt(item.id, 10));
        }
        setColor(STATE_LAWS, currentTime, occupationsToConsider);
    })
);
</script>
